<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reveal elements on page scroll </title>
</head>

<body>
    <section>
        <h2>Scroll To Reveal </h2>
    </section>
    <div class="container"></div>
    <script>
        for (let i = 1; i <= 60; i++) {
            let box = document.createElement('div');
            box.classList.add('box');
            document.querySelector('.container').appendChild(box);
        }
        // adding random color 
        let randomColorBlack = document.querySelectorAll('.box');
        function addColor() {
            randomColorBlack.forEach(e => {
                e.style.background = randomColour();
            })
        }


        function randomColour() {
            let chars = '1234567890abcdef';
            let colorLength = 6;
            let color = '';
            for (let i = 1; i <= colorLength; i++) {
                let randomColours = Math.floor(Math.random() * chars.length);
                color += chars.substring(randomColours, randomColours + 1);
            }
            return '#'+color
        }
        addColor();
        let boxes = document.querySelectorAll('.box');
        function scrollTrigger() {
            boxes.forEach(boxxx => {
                if (boxxx.offsetTop < window.scrollY) {
                    boxxx.classList.add('active')
                } else {
                    boxxx.classList.remove('active')
                }
            })
        }
        window.addEventListener('scroll', scrollTrigger);
    </script>
</body>

</html>
